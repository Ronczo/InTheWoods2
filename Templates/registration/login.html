{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Log in{% endblock %}

{% block content %}

<br>
<center>
<div class="card text-white bg-dark mb-3 border-dark mb-3" style="width: 24rem;">
  <div class="card-body ">
      <h4>Log in</h4>
          <form method="post">
            {% csrf_token %}
            {{ form|bootstrap  }}
            <button type="submit" class="btn btn-success ">Log in</button>
          </form>
      </div>
  </div>
</center>

{% endblock %}
